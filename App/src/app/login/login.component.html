<nb-layout>
    <nb-layout-header><h1>Login</h1></nb-layout-header>
    <nb-layout-column >
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="description">Username: </label>
                        <input nbInput  [(ngModel)]="Username" type="text" class="form-control" formControlName="username" required placeholder="Username">
                    </div>
                
                    <div class="form-group">
                        <label for="description">Password: </label>
                        <input nbInput  type="password" class="form-control" formControlName="password" required>
                    </div>
                    <button nbButton  type="submit"  status="primary" >Submit</button>
                </form>
                <button nbButton (click)="bypass()" status="primary" >Automatic login</button>

    </nb-layout-column>
    <nb-layout-footer>Contact us</nb-layout-footer>
  </nb-layout>
